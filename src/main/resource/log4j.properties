log4j.rootLogger=DEBUG,ERROR,console,E
 
# appender console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{MM/dd HH:mm:ss} [%t] %p (%F:%L) - %m%n


log4j.appender.E=org.apache.log4j.DailyRollingFileAppender
log4j.appender.E.File =qm.error
log4j.appender.E.Append = true
log4j.appender.E.target=ERROR
log4j.appender.E.layout=org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern=%d{MM/dd HH:mm:ss} [%t] %p (%F:%L) - %m%n
